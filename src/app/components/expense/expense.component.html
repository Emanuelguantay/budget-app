<div class="egreso">
    <h2 class="egreso_titulo">Egresos</h2>

    <div class="elemento limpiarEstilos" *ngFor="let expense of expenseList">
        <div class="elemento_descripcion">{{expense.description}}</div>
        <div class="right limpiarEstilos">
            <div class="elemento_valor">- {{expense.value}}</div>
            <div class="elemento_porcentaje">{{calculatePercentage(expense)}}%</div>
            <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline" (click)="deletedRecord(expense)"></i></button>
            </div>
        </div>
    </div>
</div>
